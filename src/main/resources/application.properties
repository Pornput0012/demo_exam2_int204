spring.application.name=demo_exam2_int204
# h2
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:mydatabase
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.data.jdbc.dialect=h2

spring.jpa.defer-datasource-initialization=true

# mysql (must uncomment dependency)
#spring.datasource.username=root
#spring.datasource.password=0012
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/classicmodels

# config database
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop

# exception
server.error.include-stacktrace=on_param

# files
spring.servlet.multipart.enabled=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=40MB
spring.servlet.multipart.file-size-threshold=512KB

file.upload-dir=./images